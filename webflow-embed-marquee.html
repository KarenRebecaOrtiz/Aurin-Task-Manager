    position: relative;
}

.wf-marquee-wrapper {
    display: inline-block;

}

.wf-marquee-content {

}

.wf-marquee-text {

    100% { transform: translateX(100%); }
}

.wf-marquee-right .wf-marquee-wrapper {

}

.wf-marquee:hover .wf-marquee-wrapper {

}

    }

        padding: 10px 0;
    }
}
</style>
